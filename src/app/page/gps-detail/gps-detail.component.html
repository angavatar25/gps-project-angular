<section class="bg-slate-200 min-h-screen">
  <div class="max-w-[1024px] mx-auto">
    <p class="text-2xl font-semibold py-5">GPS Detail</p>
    <div class="grid grid-cols-4 gap-6">
      <div class="col-span-2">
        <div class="max-w-[400px] w-full h-[400px] bg-gray-300 rounded-md p-9">
          <canvas
            baseChart
            [data]="pieChartData"
            [type]="pieChartType"
          >
          </canvas>
        </div>
      </div>
      <div class="grid grid-cols-2 h-fit gap-4">
        <div>
          <p class="text-xs text-slate-400">Device ID</p>
          <p>{{ deviceFound && deviceFound.deviceId }}</p>
        </div>
        <div>
          <p class="text-xs text-slate-400">Device Type</p>
          <p>{{ deviceFound && deviceFound.deviceType }}</p>
        </div>
        <div>
          <p class="text-xs text-slate-400">Time</p>
          <p>{{ deviceFound && deviceFound.timestamp }}</p>
        </div>
        <div>
          <p class="text-xs text-slate-400">Device Location</p>
          <p>{{ deviceFound && deviceFound.location }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
