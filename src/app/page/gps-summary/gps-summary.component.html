<section class="bg-slate-200 min-h-screen">
  <div class="max-w-[1024px] mx-auto">
    <div class="flex justify-between pt-5">
      <p class="text-2xl font-semibold">GPS Summary</p>
      <button class="text-sm text-white bg-red-500 h-fit p-2 rounded-md font-semibold my-auto">Log out</button>
    </div>
    <div class="py-5">
      @for (item of gpsDataCollection; track $index) {
        <app-gps-card
          [gpsData]="item"
        ></app-gps-card>
      }
    </div>
  </div>
</section>
